apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alphacar-frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/pogiri1207-a11y/alphacar.git
    targetRevision: release
    path: k8s/services/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: alphacar
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

