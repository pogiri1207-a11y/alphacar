apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: alphacar
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: 192.168.56.200:30002/alphacar/frontend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: API_URL
          value: "https://192.168.56.200/api"
        - name: NEXT_PUBLIC_BASE_URL
          value: "https://192.168.56.200"
        - name: NEXT_PUBLIC_DOMAIN
          value: "https://192.168.56.200"
        resources:
          requests:
            cpu: 300m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: alphacar
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  type: ClusterIP

