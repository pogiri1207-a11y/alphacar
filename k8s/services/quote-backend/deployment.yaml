apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote-backend
  namespace: alphacar
  labels:
    app: quote-backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote-backend
  template:
    metadata:
      labels:
        app: quote-backend
        tier: backend
    spec:
      containers:
      - name: quote-backend
        image: 192.168.56.200:30002/alphacar/quote:latest
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: PORT
          value: "3003"
        - name: SERVICE_NAME
          value: quote-backend
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: quote-backend
  namespace: alphacar
  labels:
    app: quote-backend
spec:
  selector:
    app: quote-backend
  ports:
  - port: 3003
    targetPort: 3003
    protocol: TCP
    name: http
  type: ClusterIP
